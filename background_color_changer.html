<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JavaScript</title>
</head>

<!-- CSS CODE -->

<style>
    body{
        background-color: #212121;
        text-align:center;
    }
    .aman{
    
        background-color: beige;
        padding:20px;
        display: inline-block;
        margin:10px;
        
    }
    #aman1{
        text-align:center;
        padding-bottom: 25px;
    }
    #aman2{
        width: 10px;
        border: 5px solid;
        padding: 10px;
        margin: 20px;
    }
</style>

<!--HTML CODE-->

<body>
    <h1>Hello Ishita</h1>
    <h3 >I can change my background color</h3>
    <span id="white" class="aman"  style="background-color: white"></span>
    <span id="green" class="aman" style="background-color: green"></span>
    <span id="yellow" class="aman"  style="background-color: yellow"></span>
    <span id="blueviolet" class="aman"  style="background-color: blueviolet"></span>
    <h2 id="aman1"></h2>
    <span id="aman2"></span>

<!-- JAVASCRIPT CODE -->

    <script >
        
        const body = document.querySelector('body');
        const store=document.querySelectorAll('.aman');
        const ans= document.getElementById('aman1');
        const time=document.getElementById('aman2');
        store.forEach((l)=>{
        l.addEventListener('click', function(e){

            if (e.target.id === 'white') {
                body.style.backgroundColor = e.target.id;
                ans.innerHTML=`Background color changed into ${e.target.id} color`;
            }
            if (e.target.id === 'green') {
                body.style.backgroundColor = e.target.id;
                ans.innerHTML=`Background color changed into ${e.target.id} color`;
            }
            if (e.target.id === 'yellow') {
                body.style.backgroundColor = e.target.id;
                ans.innerHTML=`Background color changed into ${e.target.id} color`;
            }
            if (e.target.id === 'blueviolet') {
                body.style.backgroundColor = e.target.id;
                ans.innerHTML=`Background color changed into ${e.target.id} color`;
            }
        });
        const date=new Date();
        setInterval(function(){
            let date=new Date();
            time.innerHTML=date.toLocaleTimeString();
        },1000);
        });
    </script>
</body>

</html>
